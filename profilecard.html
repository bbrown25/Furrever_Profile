<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    
    <title>Profile Card</title>

</head>
 
<body>
<div class="topBar">
    <div class="setting"></div>
    <div class="furreverLogo"></div>
    <div class="messageBubble"></div>
</div>
    
 <div class="picture"></div>
 <div class="picinfo">
     <a class="name">Dog Doe,<span style="font-weight: 400"> 10</span></a>
     <a class="personality type">Serious</a>

 </div>

  <div class="bottomBar">
      <div class="smallRing">
          <div class="Btn"></div>
      </div>
            <div class="smallRing">
                <div class="thumbsupBtn"></div>
            </div>
            <div class="smallRing">
                <div class="thumbsdownBtn"></div>
            </div> 

  </div>
 
</body>

<style>

    *{
        margin: 0%;
        font-family: 'Product Sans';
    }

 .topBar {
     display: flex;
     width: 100%;
     height: 150px;
     background-color: blue;
     padding: 25px 10px 0px 10px;

 }

@font-face {
    font-family: 'Product Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('Open Sans'), url("https://fonts.googleapis.com/css2?family=PT+Sans&display=swapt");

}


 .setting{
     height: 100%;
     width: 100;
     background: url('./assets/Dog\ Profile.jpg') no-repeat center center;
     background-size: contain;

 }

 .furreverLogo{
    height: 100%;
     width: 100;
     background: url('') no-repeat center center;
     background-size: contain;
     margin: 0px auto;

 }

 .messageBubble {
     height: 100px;
     width: 100px; 
     background: url('./Assets/5740094_bubble_chat_communication_interaction_letter_icon.png');
     background-size: contain; 

 }

 .picture{
    height: 600px;
     width: 600px; 
     border-radius: 10px; 
     background: url('./Assets/Dog\ Profile.jpg');
     background-size: cover; 

 }

 .picinfo{
     display: flex;
     flex-direction: column;
     padding-left: 40px; 
     padding-top: 40px; 
     border: 1px solid lightgrey; 

     
 }

 .name{
     font-size: 70px;
     font-weight: 600;


 }

 .personalitytype{
     font-size: 50px;

 }

.bottomBar{
    display: flex;
    justify-content: space-around;
    margin-top: 40px;
    margin-bottom: auto;
    

}

.smallRing{
    height: 140px; 
    width: 140px; 
    border: 30px rgb(233, 233, 233) solid;
    border-radius: 50%;
    


}

.Ring{
    height: 170px; 
    width: 170px;
    border: 40px rgb(233, 233, 233) solid; 
    border-radius: 50%;
}



.thumbsupBtn{
    height: 100px;
    width: 100px;
    background: url('./Assets/3994377_favorite_good_like_thumbs\ up_vote_icon.png');
    background-size: cover;
    margin: 15px auto;



}.thumbsdownBtn{
    height: 100px;
    width: 100px;
    background: url('./Assets/3324944_down_thumbs_icon.png');
    background-size: cover;
    margin: 15px auto;


}
</style>

</html>
